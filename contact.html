        <form>
            <p>
              <fieldset>
                <legend>Qualité<abbr title="Ce champ est obligatoire">*</abbr></legend>
                <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">M.</label>
                <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Mme.</label>
              </fieldset>
            </p>
            <label for="n2">Nom</label>
            <input type="text" id="nom" placeholder="veuillez entrer votre nom">
            <p>
              <label for="n1">Quel est votre âge ?</label>
              <!-- L'attribut pattern peut servir de recours pour les navigateurs dont le type number n'est
                   pas implémenté pour input mais qui prennent en charge l'attribut pattern. Veuillez noter
                   que les navigateurs prenant en charge l'attribut pattern ne signalent pas d'erreur quand
                   il est utilisé avec un champ number. Seule son utilisation ici agit en tant que recours. -->
              <input type="number" min="12" max="120" step="1" id="n1" name="age"
                     pattern="\d+" placeholder="selectionnez votre âge">
            </p>
            <p>
              <label for="t1">Pour qu'elle raison?<abbr title="Ce champ est obligatoire">*</abbr></label>
              <input type="text" id="t1" name="fruit" list="l1" placeholder="selectionnez votre raison" required
                     pattern="[Mm]odération Chaine|[Mm]odération Discord|[Mm]e soutenir|[Uu]ne réclamation|[Mm]on rôe n'est pas a jour|[Aa]utre...">
              <datalist id="l1">
                <option>Modération Chaine</option>
                <option>Modération Discord</option>
                <option>Me soutenir</option>
                <option>Une réclamation</option>
                <option>Mon rôle n'est pas a jour</option>
                <option>autre...</option>
              </datalist>
            </p>
            <p>
              <label for="t2">Quelle est votre adresse électronique ?</label>
              <input type="email" id="t2" name="email" placeholder="veuillez entrer votre mail">
            </p>
            <p>
              <label for="t3">Laissez un court message</label>
              <textarea id="t3" name="msg" maxlength="200" rows="5" placeholder="veuillez entrer votre message"></textarea>
            </p>
            <p>
              <input type="submit" id="submit" Soumettre>
            </p>
          </form>
